<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login- Classy Outfit</title>
  <script src="https://kit.fontawesome.com/f80a191ee9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="container">
    <div class="form-box login">
      
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="Password" placeholder="Password" id="password"  required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgot-link">
                <a href="#"> Forgot password?</a>
            </div>
            <button type="submit"  id="loginBtn" class="btn" > Login</button>
            <p>or login with social plateforms</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-apple"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              
            </div>
        </form>
    </div>
    <div class="form-box register">
      <form action="">
          <h1>SignUp</h1>
          <div class="input-box">
              <input type="text" placeholder="Username" required>
              <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
          
          <div class="input-box">
              <input type="Password" placeholder="Password" required>
              <i class="fa-solid fa-lock"></i>
          </div>
          
          <button type="submit" class="btn"> SignUp</button>
          <p>or SignUp with social plateforms</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-apple"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            
          </div>
      </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn">SignUp</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn">Login</button>
    </div>
  </div>
</div>

    

 <script src="script.js">
 
 </script>
</body>
</html>
